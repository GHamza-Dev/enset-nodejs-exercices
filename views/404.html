<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - 404</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .error-container {
      text-align: center;
      padding: 5rem 2rem;
    }
    .error-code {
      font-size: 8rem;
      color: #e74c3c;
      margin: 0;
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Projet Express</h1>
  </header>
  
  <main>
    <div class="error-container">
      <h1 class="error-code">404</h1>
      <p>La page que vous cherchez n'existe pas ou a été déplacée.</p>
      <a href="/">Retour à l'accueil</a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Mon Projet Express</p>
  </footer>
</body>
</html>
